<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maquetación con Flexbox</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header, nav, footer {
      background-color: #ccc;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #ddd;
      padding: 15px;
    }

    main {
      display: flex;
      flex: 1;
      gap: 10px;
      padding: 10px;
      background-color: #f5f5f5;
    }

    section {
      flex: 2;
      background-color: #eee;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    article {
      background-color: #ddd;
      padding: 10px;
    }

    aside {
      flex: 1;
      background-color: #bbb;
      padding: 15px;
    }

    footer {
      background-color: #ccc;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <h1>Encabezado Principal</h1>
  </header>

  <nav>
    <ul style="list-style: none; padding: 0; margin: 0; display: flex; gap: 20px; justify-content: center;">
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Servicios</a></li>
      <li><a href="#">Contacto</a></li>
    </ul>
  </nav>

  <main>
    <section>
      <article>
        <h2>Artículo 1</h2>
        <p>Contenido del primer artículo.</p>
      </article>
      <article>
        <h2>Artículo 2</h2>
        <p>Contenido del segundo artículo.</p>
      </article>
    </section>

    <aside>
      <h2>Aside</h2>
      <p>Contenido extra.</p>
    </aside>
  </main>

  <footer>
    <p>&copy; 2025 Mi Sitio Web. Todos los derechos reservados.</p>
  </footer>

</body>
</html>
