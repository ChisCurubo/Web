<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css.css">
  </head>
  <body class="d-flex justify-content-center align-items-center min-vh-100 bg-light">

    <div class="login w-100" style="max-width: 400px;">
      <form id="formRegistro" action="http://localhost:3000/contacto" method="post" class="border p-4 rounded shadow bg-white w-100">
        <h3 class="text-center mb-4">Formulario de Registro</h3>

        <div class="form-group mb-3">
          <label for="inputNombre">Nombre</label>
          <input type="text" class="form-control" id="inputNombre" name="nombre" placeholder="Ingresa tu nombre" >
        </div>

        <div class="form-group mb-3">
          <label for="inputApellido">Apellido</label>
          <input type="text" class="form-control" id="inputApellido" name="apellido" placeholder="Ingresa tu apellido" >
        </div>

        <div class="form-group mb-3">
          <label for="inputCedula">Cédula</label>
          <input type="text" class="form-control" id="inputCedula" name="cedula" placeholder="Ingresa tu número de cédula" >
        </div>

        <div class="form-group mb-3">
          <label for="inputDireccion">Dirección</label>
          <input type="text" class="form-control" id="inputDireccion" name="direccion" placeholder="Ingresa tu dirección" >
        </div>

        <div class="form-group mb-3">
          <label for="inputTelefono">Teléfono</label>
          <input type="text" class="form-control" id="inputTelefono" name="telefono" placeholder="Ingresa tu número de teléfono" >
        </div>

        <div class="form-group mb-3">
          <label for="inputEmail">Correo Electrónico</label>
          <input type="text" class="form-control" id="inputEmail" name="email" placeholder="Ingresa tu correo electrónico" >
        </div>

        <div class="form-group mb-3">
          <label for="inputContrasena">Contraseña</label>
          <input type="text" class="form-control" id="inputContrasena" name="contraseña" placeholder="Ingresa tu contraseña" >
        </div>

        <button type="submit" class="btn btn-primary w-100">Registrarse a Buena vida</button>
      </form>
    </div>

    <script src="scripts1.js"></script>
  </body>
</html>
